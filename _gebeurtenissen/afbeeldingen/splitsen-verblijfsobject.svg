<?xml version="1.0" encoding="utf-8"?>
<svg width="15cm" height="5cm" viewBox="0 0 300 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Verlenen bouwvergunning ingrijpende verbouwing - Uitgangssituatie</title>
    <defs>
        <style>
            .erf {fill:#c3dbb6}
            .erfgrens {fill:#39870c; stroke-width:3}
            .pand {fill:#f2bfbb; stroke:#d52b1e; stroke-width:3}
            .pandfocus {fill:#f2bfbb; stroke:#000; stroke-width:5}
            .verblijfsobject {fill:#f2bfbb; stroke:#d52b1e; stroke-width:3}
            .verblijfsobjectfocus {fill:#f2bfbb; stroke:#000; stroke-width:5}
            .focuscursor {fill:none; stroke:#673327; stroke-width:3}
            .tekst {font-size:12pt;font-family:CustomFont;font-weight:700;fill:#000;text-anchor:middle;alignment-baseline:central}

        </style>
    </defs>
    <rect id="canvas" class="erf" width="100%" height="100%"/>
    <rect id="3" class="verblijfsobject" x="10%" y="10%" width="20%" height="80%"/>
    <svg x="10%" y="10%" width="20%" height="80%">
        <text class="tekst" x="50%" y="50%">3</text>
    </svg>
    <rect id="4" class="verblijfsobject" x="30%" y="10%" width="20%" height="80%"/>
    <svg x="30%" y="10%" width="20%" height="80%">
        <text class="tekst" x="50%" y="50%">4</text>
    </svg>
    <rect id="2" class="verblijfsobject" x="50%" y="10%" width="40%" height="80%"/>
    <svg x="50%" y="10%" width="40%" height="80%">
        <text class="tekst" x="50%" y="50%">2</text>
    </svg>
</svg>